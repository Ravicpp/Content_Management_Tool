<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Management Tool - Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Content Management Tool !</h1>
  </header>
  <main>
    <div class="container">
      <div class="sidebar">
        <h2>Blog Posts-</h2>
        <ul id="blog-list">
          <!-- Blog posts will be dynamically added here -->
        </ul>
      </div>
      <div class="content" id="blog-content">
        <h2>Create New Blog Post</h2>
        <input type="text" id="post-title" placeholder="Title">
        <textarea id="post-content" placeholder="Content"></textarea>
        <button id="save-post">Save</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
